<!DOCTYPE html>
<html>
<head><title>Receipt</title></head>
<body>
  <h1>Receipt</h1>
  <p>Welcome to our established HOSPITAL!</p>
  <p><strong>Patient ID:</strong> {{ patient.patient_id }}</p>
  <p><strong>Name:</strong> {{ patient.name }}</p>
  <p><strong>Category:</strong> {{ patient.category }}</p>
  <p><strong>Receipt No:</strong> {{ receipt.receipt_id }}</p>
  <p><strong>Estimated Wait Time:</strong> {{ receipt.estimated_wait }} minutes</p>
</body>
</html>
