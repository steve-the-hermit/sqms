
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { font-family: sans-serif; background: #f1f1f1; padding: 50px; }
        .login-box { width: 300px; margin: auto; background: white; padding: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: white; border: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="text-center mt-3">
    <small>Are you a doctor?</small><br>
    <a href="{{ url_for('main.doctor_login') }}" class="btn btn-sm btn-outline-primary mt-1">
        Doctor Login
    </a>
</div>

</body>
</html>
